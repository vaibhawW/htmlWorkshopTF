<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Template Website</title>
	<style type="text/css">
		body,html{
			width:100%;
			height: 100%;
			margin:0;
			padding: 0;
			overflow: hidden;
		}
		.display{
			width:100vw;
			height:100vh;
			overflow: auto;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		let screens = ["display1"];
		let toggleDisplay = function(divisionNumber) {
			$('.display').hide();
			$('.'+screens[divisionNumber]);
		}
		toggleDisplay(0);
	</script>
</body>
</html>
